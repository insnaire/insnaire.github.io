# Site settings 配置站点
title: 'Hello World Technology Blog'
description: '大佬分享的思想的地方'
keyword: 'Python, Java, Technology, Web, Education, Youth'
url: 'http://blog.hwtech.fun/' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  HW Tech: 'https://helloworldtech1024.github.io'
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2019

# Author 配置博主信息
author: 'insnaire'
nickname: '凯申'
bio: '人生苦短，我用Python。不用也行。'
avatar: '/assets/img/avatar.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments 评论功能
comments:
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'gray'  # gray or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
#  weibo: '//weibo.com/lovecolcol'
#  juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
#  instagram: '//www.instagram.com/steveliaocn'
  github: '//github.com/insnaire/public'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 20 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: redcarpet
# highlighter: rouge
# kramdown:
#   input: GFM

redcarpet:
    extensions: [ "hard_wrap","autolink", "tables", "strikethrough", "superscript", "with_toc_data", "highlight", "prettify","no_intra_emphasis"]

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
